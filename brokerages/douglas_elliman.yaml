# =============================================================================
# DOUGLAS ELLIMAN — BROKERAGE-SPECIFIC DOCUMENT REQUIREMENTS
# =============================================================================
#
# Organized by transaction type and party role. Each form entry specifies:
#   code:      Short identifier (CAR code or DE internal code)
#   name:      Full form name
#   required:  always | conditional
#   condition: Property flag that must be true (only if required=conditional)
#   phase:     Transaction phase when document is due
#   role:      listing | buyer | both
#   source:    CAR | DE | STATE | FEDERAL | OTHER
#
# Conditional flags (set via `tc props`):
#   is_condo, is_pre_1978, has_solar, has_hoa, is_trust_sale,
#   price_above_5m, has_pool, has_septic, is_manufactured, is_new_construction,
#   is_short_sale, is_probate, has_tenant, is_multi_unit
#
# =============================================================================

brokerage:
  name: Douglas Elliman
  code: douglas_elliman
  region: California

