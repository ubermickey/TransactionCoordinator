#   CONTRACT_EXECUTION:  3 gates (GATE-010 through GATE-012)
#   INSPECTION:          3 gates (GATE-020 through GATE-022)
#   APPRAISAL:           2 gates (GATE-030, GATE-031)
#   FINANCING:           2 gates (GATE-040, GATE-041)
#   TITLE_ESCROW:        2 gates (GATE-050, GATE-051)
#   PRE_CLOSING:         4 gates (GATE-060 through GATE-063)
#   CLOSING:             2 gates (GATE-070, GATE-071)
#   POST_CLOSING:        1 gate  (GATE-080)
#
# REVIEWABLE deadlines in gates:
#   GATE-022: Investigation contingency (default 17 days)
#   GATE-031: Appraisal contingency (default 17 days)
#   GATE-041: Loan contingency (default 17 days)
#   GATE-062: Final walkthrough (default COE - 5 days)
#
# FIXED deadlines in gates:
#   GATE-051: HOA review period (5 days from delivery — Davis-Stirling)
#   GATE-061: Closing disclosure (3 business days before close — TRID)
#
# =============================================================================
